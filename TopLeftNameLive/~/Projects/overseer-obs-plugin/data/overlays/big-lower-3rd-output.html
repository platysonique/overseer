<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Lower Third Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Overpass', Arial, sans-serif;
            background: transparent;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .big-lower-third-container {
            background: linear-gradient(135deg, rgba(69, 3, 19, 0.9), rgba(255, 0, 53, 0.9));
            border-radius: 15px;
            padding: 25px 40px;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .title {
            font-size: 40px;
            font-weight: bold;
            margin: 0 0 10px 0;
            color: #ffffff;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 55px;
            font-weight: bold;
            margin: 0;
            color: #ffffff;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="big-lower-third-container">
        <div class="title" id="title-text">Follow us</div>
        <div class="subtitle" id="subtitle-text">Like and Subscribe!</div>
    </div>

    <script>
        // Overseer Big Lower Third Overlay
        let overlayData = {
            title: 'Follow us',
            subtitle: 'Like and Subscribe!',
            titleColor: '#ffffff',
            subtitleColor: '#ffffff',
            bgColor1: '#450313',
            bgColor2: '#ff0035'
        };

        function updateOverlay(data) {
            if (data.title !== undefined) {
                document.getElementById('title-text').textContent = data.title;
            }
            if (data.subtitle !== undefined) {
                document.getElementById('subtitle-text').textContent = data.subtitle;
            }
            if (data.titleColor !== undefined) {
                document.getElementById('title-text').style.color = data.titleColor;
            }
            if (data.subtitleColor !== undefined) {
                document.getElementById('subtitle-text').style.color = data.subtitleColor;
            }
            if (data.bgColor1 !== undefined && data.bgColor2 !== undefined) {
                document.querySelector('.big-lower-third-container').style.background =
                    `linear-gradient(135deg, ${data.bgColor1}e6, ${data.bgColor2}e6)`;
            }
        }

        // Listen for messages from the plugin
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'updateOverlay') {
                updateOverlay(event.data.data);
            }
        });

        // Apply initial data
        updateOverlay(overlayData);
    </script>
</body>
</html>
