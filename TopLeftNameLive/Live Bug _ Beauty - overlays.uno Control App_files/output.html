<script>
  window.singularScene = {
    bgcolor: 'black',
    width: '',
    height: '',
    aspect: ''
  };

  // tell offline app to render onair as preview mode in editor and control app
  window.customSize = true;
  window.offlineOnairDomId = 'onairPreview';
  window.onairMode = 'playersdk';
  window.fbDB = '';
  window.singularAdaptationGlobals = {};
  window.singularDisplayVariant = '';
  window.singularWindow = 'sdk';

  if (window && window.parent) {
    window.appPreview = window.parent.appPreview;
  }

  if (!window.flowOnairIndeed) {
    var body = document.getElementById('onairBody');
    body.style.overflow = 'auto';
  }

  window.onresize = function (e) {
    doResize();
  }

  doResize();

  function doResize() {
    var root = document.getElementById('onairPreview');
    var parentWidth = window.innerWidth;
    var parentHeight = window.innerHeight;

    root.style.position = 'relative';

    if (window.singularScene.aspect == 'responsive') {
      root.style.width = '100%';
      root.style.height = '100%';
    } else {

      var w, h;

      if (window.singularScene.width && window.singularScene.width != 'undefined')
        w = parseInt(window.singularScene.width);

      if (window.singularScene.height && window.singularScene.height != 'undefined')
        h = parseInt(window.singularScene.height);

      if (isNaN(h) && !isNaN(w)) {
        h = w * 9 / 16;
      }

      if (isNaN(w) && !isNaN(h)) {
        w = h * 16 / 9;
      }

      // if width and height are not defined and aspect is defined.
      if (!w && !h && window.singularScene.aspect && window.singularScene.aspect != 'undefined') {
        var aspect = parseFloat(window.singularScene.aspect)

        // to read format 16x9
        if (window.singularScene.aspect.indexOf('x') != -1) {
          var idx = window.singularScene.aspect.indexOf('x');
          var aw = parseFloat(window.singularScene.aspect.substring(0, idx));
          var ah = parseFloat(window.singularScene.aspect.substring(idx + 1));
          aspect = aw / ah;
        }

        // to read format 16:9
        if (window.singularScene.aspect.indexOf(':') != -1) {
          var idx = window.singularScene.aspect.indexOf(':');
          var aw = parseFloat(window.singularScene.aspect.substring(0, idx));
          var ah = parseFloat(window.singularScene.aspect.substring(idx + 1));
          aspect = aw / ah;
        }

        if (parentWidth / parentHeight > aspect) {
          h = parentHeight;
          w = parentHeight * aspect;
        } else {
          w = parentWidth;
          h = parentWidth / aspect;
        }

        // make it center
        // no need to make it center when width and height are fixed
        // this is for aspect only
        root.style.left = 'calc(50% - ' + (w / 2) + 'px)';
        root.style.top = 'calc(50% - ' + (h / 2) + 'px)';
      }

      if (w && h) {
        root.style.width = w + 'px';
        root.style.height = h + 'px';
      }
    }

    var loader = document.getElementById('loader');
    if (loader) {
      loader.style.visibility = 'visible';
    }
  }

  if ('singular' == 'chilihome') {
    window.signagePlayer = {
      localizePlaylist: true,
      getLocalFileName: undefined
    };
  }

  window.singularWatchdog = '';
</script>
